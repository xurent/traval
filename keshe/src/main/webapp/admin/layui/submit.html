<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Xurent-发布</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
  <link rel="stylesheet" href="../src/css/layui.css">

<style>
body{padding: 10px;}
body{padding: 50px 100px;}
.layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
hr{margin: 30px 0;}
</style>
</head>
<body>



  <div id="test9"  name="file" class="layui-upload-drag" style="margin-left:110px" >
  <i   class="layui-icon">&#xe67c;</i>
  
  <p>点击上传，或将文件拖拽到此处</p>
  <div ><img  style="width: 300px;height: 200px" id="upload_img" alt="上传" ></div>
</div>
   

<form class="layui-form layui-form-pane1" action="../submit" lay-filter="first" method="post" style="top:50dp">
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="required|title" required placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label" style="width: 200dx">门票价格</label>
      <div class="layui-input-inline" style="width: 200px;">
        <input type="text" name="money" placeholder="￥" autocomplete="off" class="layui-input">
      </div>
      
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-block">
      <input type="text" name="addr" lay-verify="required|addr" required placeholder="请输入景点详细地址" autocomplete="off" class="layui-input">
    </div>
  </div>
  
   



 <div class="layui-form-item layui-form-text" >
    <label class="layui-form-label">请填写描述</label>
    <div class="layui-input-block" >
      <textarea placeholder="请输入内容"  class="layui-textarea" name="content"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*" >立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>


 
  </form>


<br>


<script src="../src/layui.js"></script>
<!-- <script src="../build/lay/dest/layui.all.js"></script> -->

<script>

layui.use('form', function(){
  var form = layui.form;
  
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题也太短了吧';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,money: [
      /^\d+\.\b\d{2}\b$/
      ,'金额必须为小数保留两位'
    ]
  });
  
/*   //初始赋值
  form.val('first', {
    'title': 
    ,'phone': 11111111111
    ,'email': 'xu@sentsin.com'
    ,'password': 123123
    //,'quiz': 2
    ,'interest': 3
    ,'like[write]': true
    //,'open': false
    ,'sex': '男'
    ,'desc': 'form 是我们非常看重的一块'
    ,xxxxxxxxx: 123
  }); */

  
  //事件监听
  form.on('select', function(data){
    console.log('select: ', this, data);
  });
  
  form.on('select(quiz)', function(data){
    console.log('select.quiz：', this, data);
  });
  
  form.on('select(interest)', function(data){
    console.log('select.interest: ', this, data);
  });
  
  
  
  form.on('checkbox', function(data){
    console.log(this.checked, data.elem.checked);
  });
  
  form.on('switch', function(data){
    console.log(data);
  });
  
  form.on('radio', function(data){
    console.log(data);
  });
  
  //监听提交
  form.on('submit(*)', function(data){
    console.log(data)
    //alert(JSON.stringify(data.field));
    
  });
  
});

</script>


<script>


layui.use('upload', function(){
	  var $ = layui.jquery
	  ,upload = layui.upload;
	 	  
	  upload.render({
	    elem: '#test9'
	    ,url: '../img'
	    ,done: function(res){
	    	if(res.code==404){
	    		alert(上传失败);
	    	}else{
	    		
	    	}	     
	    }
	  ,
	  before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#upload_img').attr('src', result); //图片链接（base64）
	      });
	    }	
	  });
	  
	});
  
layui.use('jquery', function(){
  var $ = layui.jquery;
  var submit = function(){
    return false;
  };
  $('#test').on('submit', function(){
     return false
  });
  $('#test').on('submit', function(){
     return true
  });
});
</script>
</body>
</html>
